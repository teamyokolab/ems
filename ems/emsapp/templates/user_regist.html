{% extends "base.html" %}
{% block extrahead %}
{% endblock %}
{% block content %}

<div class="page-header">
  <h1>ユーザ登録</h1>
</div>

<form action="{% url 'user_regist_comp'%}" method="post">
{% csrf_token %}
<div class="form-group">
  <label for="user_name" class="control-label">氏名</label>
  <input type="text" class="form-control" placeholder="半角英数字8~32文字" aria-describedby="sizing-addon2" name="user_name">
</div>
<div class="form-group">
  <label for="user_password" class="control-label">パスワード</label>
  <input type="text" class="form-control" placeholder="半角英数字8~32文字" aria-describedby="sizing-addon2" name="user_password">
</div>
<div class="form-group">
  <label for="re_password" class="control-label">パスワード(再)</label>
  <input type="text" class="form-control" placeholder="半角英数字8~32文字" aria-describedby="sizing-addon2" name="re_password">
</div>

<div class="form-group">
    <label for="authority" class="control-label">権限</label>  
    <select class="form-control" name="authority">
      <option value="1">学生</option>
      <option value="2">教員</option>
    </select>
</div>
<div class="form-group">
  <input class="btn tgle" type="submit" value="登録">
  <input class="btn tgle" type="button" value="戻る" onclick="location.href='{% url 'menu'%}'">
</div>

<style>
  .tgle {
    background-color: white;
    border: solid 1px #d8d8d8;
  }
  .tgle:hover {
    background-color: #333;
    color: white;
  }
</style>
{% endblock content %}
